<body>
    
    <script>
        
        let stringa = prompt("Inserisci la frase da analizzare")
        
        let stringaModificata = stringa.replaceAll("[ \\p{Punct}]", "")
        
        let stringaInversa = stringaModificata.toReversed();
        
        if(stringaInversa==stringaModificata){
        alert("La frase è PALINDROMA")}
        else{
        alert("La frase NON è PALINDROMA")}
        
    </script>
